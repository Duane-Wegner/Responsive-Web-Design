<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dev Website Feedback</title>
  <meta name="author" content="Dev Duane">
  <meta name="description" content="Tell me what you thought of my developer website—what you looked at, what you liked, and what you'd like to see improved.">
  <link rel="icon" href="../../../res/images/favicon-16x16.png" type="image/png">
  <link rel="stylesheet" href="surveyForm.css">
</head>

<body>
<header>
  <h1 id="title">Dev Website Feedback</h1>
  <p id="description">Thanks for visiting my site! I'd love to know what you explored and what you think.</p>
</header>

<main>
  <form id="survey-form" method="POST" action="#">

    <fieldset>
      <legend>Your Info</legend>
      <label id="name-label" for="name">Name (required):</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      <label id="email-label" for="email">Email address (required):</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required
             pattern="^[^\s@]+@[^\s@]+\.[cC][oO][mM]$"
             title="Please enter a valid email address ending with .com">
      <label id="number-label" for="number">How long were you on the site? (in minutes)</label>
      <input type="number" id="number" name="time-spent" placeholder="e.g., 10" min="1" max="120">
    </fieldset>

    <fieldset>
      <legend>What did you explore?</legend>
      <select id="dropdown" name="section-viewed">
        <option value="">-- Select a section --</option>
        <option value="projects">Project Portfolio</option>
        <option value="about">About Me</option>
        <option value="blog">Blog Posts</option>
        <option value="resume">Résumé</option>
        <option value="other">Other</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>What caught your interest?</legend>

      <label><input type="checkbox" name="interests" value="design"> Site Design</label><br>
      <label><input type="checkbox" name="interests" value="code"> Code Samples</label><br>
      <label><input type="checkbox" name="interests" value="projects"> Projects</label><br>
      <label><input type="checkbox" name="interests" value="writing"> Writing / Blog</label><br>
      <label><input type="checkbox" name="interests" value="resume"> Résumé</label>

    </fieldset>

    <fieldset class="radio-group">
      <legend>Would you recommend my site?</legend>
      <label><input type="radio" name="recommend" value="yes" checked > Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>
    </fieldset>

    <label for="comments">Any suggestions or feedback?</label>
    <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Share your thoughts here..."></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>
</main>

<footer>
  <p>Author: Duane Wegner | Date: <time datetime="2025-05-18">May 18, 2025</time></p>
  <p>No Copyright - <a href="https://github.com/Duane-Wegner" target="_blank">GitHub.com</a></p>
</footer>

<script>
  document.getElementById('survey-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert("Thank you for your feedback!\n(Note: This data is not currently saved.)");
    location.reload();
  });
</script>

</body>

</html>
